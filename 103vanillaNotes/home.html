<!DOCTYPE html>
<html>
<head>  
  <title>vanillaNotes</title>
  <link rel="stylesheet" href="mainStyles.css">
</head>
<body>
  <div class="state"> 

    <div class="header">
      <div class="logo">
        <span>>>Vanilla Notes</span>
      </div>
      <div class="others">
        <span>Premium+</span>
      </div>

      <div class="data-storage">
        <button class="update-data-button">Update Intels</button>
        <span class="update-status">Stable</span>
      </div>      
    </div>

    <div class="mother-container">

      <div class="main-container">
        <div class="input-section">

          <div class="input-title-catagory-section">
            <input class="input-title" type="text" placeholder="2 Words Only">
            <input class="input-catagory" type="text" placeholder="Class"> 
          </div>     

          <div class="input-button-section">
            <button class="indepth-button"             
            >inDepth</button>
            <button class="add-button">add</button>
          </div>          

        </div>
        <div class="note-list">
<!-- 
          <div class="note-list-container">
            <div class="nlc-bio" title="React Project Qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq">React Project Qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq</div>
            <div class="nlc-class">31-09-23</div>
            <button class="nlc-button">Go</button>
          </div>           -->

        </div>

      </div>

      <div class="sub-container">

        <div class="mini-screen">          
          <!-- <input class="input-intel" type="text" placeholder="type intels">                    -->
          <textarea  class="input-intel" cols="30" rows="10" name="intel-placeholder"></textarea>
          <div class="elite-button">
            <button class="encript">Encript It!</button>
            <button class="confirm">Confirm</button>
          </div>
        </div>

        <div class="main-screen">

          <div class="intel-status">            
            <div>
              <span class="ms-title"></span>
            </div>
            
            <div>
              <span class="ms-catagory"></span>
              <span class="ms-enc-status"></span>              
            </div>            
          </div>

          <div class="intel-message">            
          </div>

        </div>              
      </div>
      <!-- motherContainer -->
    </div>  

  </div>

  <script src="info/datas.js"></script>
  <script src="master.js"></script>
  <script src="script.js"></script>


</body>
</html>
